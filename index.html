<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit-converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="fld-group">
                <input type="text" value="20" class="fld-val" id="unit" />
                <button type="button" class="btn" id="convert">Convert</button>
            </div>
        </div>
        <div class="bottom">
            <div class="item">
                <h3>Length (Meter/Feet)</h3>
                <p id="meters">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="item">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="litters">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="item">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilos">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>

    <script src="js/site.js"></script>

</body>

</html>
